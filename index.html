<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Imoleayo Creative Hub - Where Creativity Meets Excellence. Professional design, branding, and multimedia services in Lagos, Nigeria.">
  <title>Imoleayo Creative Hub | Creative Design & Branding Services</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-100 font-sans">

  <!-- Navbar -->
  <header class="fixed w-full bg-gray-800 bg-opacity-70 backdrop-blur-md z-50">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold text-yellow-400">Imoleayo Hub</h1>
      <nav class="hidden md:flex space-x-6">
        <a href="#home" class="hover:text-yellow-400 active-nav-link">Home</a>
        <a href="#services" class="hover:text-yellow-400">Services</a>
        <a href="#portfolio" class="hover:text-yellow-400">Portfolio</a>
        <a href="#testimonials" class="hover:text-yellow-400">Testimonials</a>
        <a href="#contact" class="hover:text-yellow-400">Contact</a>
      </nav>
      <button class="md:hidden text-yellow-400 text-2xl"><i class="fas fa-bars"></i></button>
    </div>
  </header>

  <!-- Hero -->
  <section id="home" class="hero-bg h-screen flex items-center justify-center relative">
    <div class="hero-overlay absolute inset-0"></div>
    <div class="relative z-10 text-center">
      <h2 class="text-4xl md:text-6xl font-extrabold text-yellow-400">Where Creativity Meets Excellence</h2>
      <p class="mt-4 text-lg">Professional Design • Branding • Multimedia</p>
      <a href="#services" class="mt-6 inline-block bg-yellow-400 text-gray-900 px-6 py-3 rounded-lg font-semibold hover:bg-yellow-500 transition">Explore Services</a>
    </div>
  </section>

  <!-- Services -->
  <section id="services" class="py-20 container mx-auto px-4">
    <h3 class="text-3xl font-bold text-center mb-10">Our Services</h3>
    <div class="grid md:grid-cols-3 gap-8">
      <div class="service-card relative overflow-hidden rounded-lg shadow-lg">
        <img src="https://source.unsplash.com/600x400/?design" alt="Design" class="service-image w-full h-60 object-cover transition duration-300">
        <div class="service-overlay absolute inset-0 bg-black bg-opacity-70 flex items-center justify-center text-center text-white opacity-0 transition duration-300 p-4">
          <h4 class="text-xl font-semibold">Creative Design</h4>
        </div>
      </div>
      <div class="service-card relative overflow-hidden rounded-lg shadow-lg">
        <img src="https://source.unsplash.com/600x400/?branding" alt="Branding" class="service-image w-full h-60 object-cover transition duration-300">
        <div class="service-overlay absolute inset-0 bg-black bg-opacity-70 flex items-center justify-center text-center text-white opacity-0 transition duration-300 p-4">
          <h4 class="text-xl font-semibold">Branding & Identity</h4>
        </div>
      </div>
      <div class="service-card relative overflow-hidden rounded-lg shadow-lg">
        <img src="https://source.unsplash.com/600x400/?media" alt="Multimedia" class="service-image w-full h-60 object-cover transition duration-300">
        <div class="service-overlay absolute inset-0 bg-black bg-opacity-70 flex items-center justify-center text-center text-white opacity-0 transition duration-300 p-4">
          <h4 class="text-xl font-semibold">Multimedia Services</h4>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 py-6 text-center text-gray-400">
    <p>&copy; 2025 Imoleayo Creative Hub. All Rights Reserved.</p>
  </footer>

</body>
</html>
